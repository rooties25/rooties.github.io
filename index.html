<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooties - 못난이 채소 친구들</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f5f0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #2e4e1b;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .character {
      width: 130px;
    }

    .character img {
      width: 100%;
      border-radius: 10px;
    }

    .character-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    .sns {
      margin-top: 40px;
    }

    .sns a {
      text-decoration: none;
      color: #fff;
      background-color: #2e4e1b;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.95rem;
      margin: 0 10px;
      display: inline-block;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌱 Rooties</h1>
    <p>못생겨도 귀여운 채소 인형 친구들!</p>
  </header>

  <section class="characters">
    <div class="character">
      <img src="altari.png" alt="알타리무" />
      <div class="character-name">알타리무</div>
    </div>
    <div class="character">
      <img src="zucchini.png" alt="애호박" />
      <div class="character-name">애호박</div>
    </div>
    <div class="character">
      <img src="onion.png" alt="적양파" />
      <div class="character-name">적양파</div>
    </div>
  </section>

  <div class="sns">
    <a href="https://www.instagram.com/rooties_official" target="_blank">Instagram</a>
    <a href="https://www.wadiz.kr" target="_blank">Wadiz 펀딩</a>
  </div>

  <footer>
    <p>&copy; 2025 Rooties. All rights reserved.</p>
  </footer>
</body>
</html>
